<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <h1>Mordern Calculator</h1>

        <div class="things">
            <div class="answer">
                <p> 0</p>
            </div>

            <div class="buttons">
                <button class="btn">AC</button>
                <button class="btn">C</button> 
                <button class="btn">%</button>
                <button class="btn">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
        </div>
        <p class="made">Made with <i class="fa-solid fa-gun"></i> [glock]</p>
    </div>

    <div class="loader">
        <div class="cont">
            <div style="--i:1" class="loader-1"></div>
            <div style="--i:2" class="loader-2"></div>
            <div style="--i:3" class="loader-3"></div>
        </div>
    </div>
</body>
</html>
